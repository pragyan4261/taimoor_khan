<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    <script src="index.js"></script>
    <title>Gallery</title>
</head>
<body>
    <div class="container my-3 text-center">
        <h4 class="mt-2">Add New Award</h4>
        <form id="addgalleryForm">
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" required>
            </div>
            <div class="form-group">
                <label for="name">Name of Award/Recognition</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="organisation">Awarded By</label>
                <input type="text" class="form-control" id="organisation" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location.href='index.html'">Add Award</button>
        </form>
    </div>
</body>
</html>
