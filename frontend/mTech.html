<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <script src="index.js"></script>
    <title>M.Tech</title>
</head>
<body>
    <div class="container">
        <h4>Add new project</h4>
        <form id="addmTechForm">
            <div class="form-group">
                <label for="mtechThesisContent">Enter the details of the thesis</label>
                <input type="text" class="form-control" id="mtechThesisContent" required>
            </div>
            <div class="form-group">
                <label for="academicYear">Enter the Academic Year</label>
                <input type="text" class="form-control" id="academicYear" >
            </div>
            <div class="form-group">
                <label for="depertment">Enter the Department</label>
                <input type="text" class="form-control" id="depertment" >
            </div>
            <div class="form-group">
                <label for="institute">Enter the Institute</label>
                <input type="text" class="form-control" id="institute" required>
            </div>
            <div class="form-group">
                <label for="role">Enter your role</label>
                <input type="text" class="form-control" id="role" >
            </div>
            
            <button type="submit" class="btn btn-primary" >Add</button>
        </form>
        
    </div>
</body>
</html>
