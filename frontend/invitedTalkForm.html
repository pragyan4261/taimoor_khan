<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <script src="index.js"></script>
    <title>Invited Talks</title>
</head>
<body>
    <div class="container">
        <h4>Add new journal</h4>
        <form id="addInvitedTalkForm">
            <div class="form-group">
                <label for="year">Enter the year of the talk</label>
                <input type="text" class="form-control" id="year" required>
            </div>
            <div class="form-group">
                <label for="description">Enter the description of the talk</label>
                <input type="text" class="form-control" id="description" required>
            </div>

            <button type="submit" class="btn btn-primary" >Add</button>
        </form>
        
    </div>
</body>
</html>
