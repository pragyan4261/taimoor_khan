<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="project.css">
    <script defer src="index.js"></script>
    <!-- <script defer src="books.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4>Add new books</h4>
        <form id="addBookForm">
            <div class="form-group">
                <label for="author">Enter the co-author of the books</label>
                <input type="text" class="form-control" id="author" >
            </div>
            <div class="form-group">
                <label for="description">Enter Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group">
                <label for="subdescription">Enter the staus of publication</label>
                <input type="text" class="form-control" id="subdescription" >
            </div>
            <div class="form-group">
                <label for="name">Enter name publication</label>
                <input type="text" class="form-control" id="name" >
            </div>
            <div class="form-group">
                <label for="place">Enter place publication</label>
                <input type="text" class="form-control" id="place" >
            </div>
            <div class="form-group">
                <label for="isbn">Enter isbn number</label>
                <input type="text" class="form-control" id="isbn" >
            </div>
            <div class="form-group">
                <label for="date">Enter date of issue</label>
                <input type="text" class="form-control" id="date" >
            </div>
            <div class="form-group">
                <label for="doiLink">Enter DOI LINK</label>
                <input type="url" class="form-control" id="doiLink" >
            </div>
            <button type="submit" >Add books</button>
        </form>
        
    </div>
</body>
    
</html>
