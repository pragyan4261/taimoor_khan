<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <script src="index.js"></script>
    <title>Research Collab</title>
</head>
<body>
    <div class="container">
        <h4>Add Research Collaborations</h4>
        <form id="addreserchsclForm">
            <div class="form-group">
                <label for="name">Name of Professor</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="affiliation">Affiliation</label>
                <input type="text" class="form-control" id="affiliation" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="projectTitle">Nature of Collaboration</label>
                <input type="text" class="form-control" id="projectTitle" required>
            </div>
            <div class="form-group">
                <label for="type">Type Collaboration(Foreign/Indian)</label>
                <input type="text" class="form-control" id="type" required>
            </div>
            
            
            <button type="submit" class="btn btn-primary" >Add Project</button>
        </form>
        
    </div>
</body>
</html>
