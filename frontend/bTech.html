<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4>Add new b.tech project</h4>
        <form id="addbTechForm">
            <div class="form-group">
                <label for="startyear">Enter the starting of academic year</label>
                <input type="text" class="form-control" id="startyear" required>
            </div>
            <div class="form-group">
                <label for="endingyear">Enter the ending of academic year</label>
                <input type="text" class="form-control" id="endingyear" required>
            </div>
            <div class="form-group">
                <label for="name">Enter the name of the student</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Enter the details of the thesis</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group">
                <label for="subdescription">Enter Depertment and institute</label>
                <input type="text" class="form-control" id="subdescription" >
            </div>
            <button type="submit" class="btn btn-primary" >Add</button>
        </form>
        
    </div>
</body>
</html>
