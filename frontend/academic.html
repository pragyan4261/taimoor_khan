
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <script src="index.js" defer></script>
    <title>Academic</title>
</head>
<body>
    <div class="container">
        <h4>Add new Academic Exp</h4>
        <form id="addAcademicForm">
            <div class="form-group">
                <label for="institute">Enter the name of the Institution</label>
                <input type="text" class="form-control" id="institute" name="institute" required>
            </div>
            <div class="form-group">
                <label for="designation">Enter Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="from">Enter date of joining</label>
                <input type="text" class="form-control" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">Enter date of leaving</label>
                <input type="text" class="form-control" id="to" name="to" required>
            </div>
            <div class="form-group">
                <label for="duration">Enter the duration</label>
                <input type="text" class="form-control" id="duration" name="duration" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
